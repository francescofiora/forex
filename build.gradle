plugins {
	id 'java'
	id 'eclipse-wtp'
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'war'
	id "io.freefair.lombok" version "5.3.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

group 'it.francescofiora'
version '1.0-SNAPSHOT'

eclipse {
  wtp {
    component {
      contextPath = 'forex/api'
    }
  }
}

def commonsCollectionsVersion = property('commons-collections.version')
def commonsLangVersion = property('commons-lang3.version')
def springdocOpenapiVersion = property('springdoc-openapi.version')

dependencies {

  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-devtools'

  providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')

  implementation "org.apache.commons:commons-lang3:$commonsLangVersion"
  implementation "org.apache.commons:commons-collections4:$commonsCollectionsVersion"
	implementation "org.springdoc:springdoc-openapi-ui:$springdocOpenapiVersion"
  
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
	testImplementation 'com.openpojo:openpojo:0.8.3'
}

sourceSets {
  main {
    java {
      srcDirs 'java'
    }
    resources {
      srcDirs 'resources'
    }
  }
  test {
    java {
      srcDirs 'java'
    }
  }
}

test {
  useJUnitPlatform()
}

wrapper {
    gradleVersion = "6.3"
}

